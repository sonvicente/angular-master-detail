<nav class="mb-5">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"> <a routerLink="/">Home</a> </li>
        <li class="breadcrumb-item active"> Categorias </li>
    </ol>
</nav>

<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">
            Categorias
        </h1>
    </div>
    <div class="col-md">
        <a routerLink="new" class="btn btn-success float-right">+ nova categoria</a>
    </div>
</div>


<table class="table table-hover" *ngIf="resources; else loading">
    <thead>
        <tr class="bg-light">
            <th>Categorias</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of resources">
            <td><strong>{{category.name}}</strong><br /><small>{{category.description}}</small></td>
            <td>
                <a [routerLink]="[category.id,'edit']" class="btn btn-outline-info btn-sm"> Editar </a>
                <button (click)="deleteResource(category)" class="btn btn-outline-danger btn-sm ml-2"> Excluir </button>
            </td>
        </tr>
    </tbody>

</table>

<ng-template #loading>
    <div class="loader text-center">
        <div class="loader-inner">
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</ng-template>
